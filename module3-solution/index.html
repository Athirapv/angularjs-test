  
<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>NarrowItDownApp</title>
  </head>
  <body style="margin: 18px">
    

    <div ng-controller='NarrowItDownController as menu'>
      <h3>Narrow It Down App</h3>
      <input type="text" style="width: 30%" ng-model="menu.name" placeholder="search term eg. chicken"> &nbsp;
      <button ng-click="menu.find(menu.name)">Narrow It Down For Me!</button>
      <br>
          <div style="color: blue; font-size: 28px;" ng-if="menu.lost==1"> Nothing Found</div>
          <div ng-if="menu.lost!=1"><br>
          <ul>
        <li ng-repeat="category in menu.founds">
         <b>Name : </b>{{ category.name }} , &nbsp;<b>Short Name : </b>{{ category.short_name }}
         &nbsp;&nbsp;&nbsp; <button ng-click="menu.removeItem($index);">Don't want this one!</button> <br>
          <b>Description : </b>{{ category.description }}
          <hr>       
        </li>
      </ul></div>
     
      
    </div>

  </body>
</html>
